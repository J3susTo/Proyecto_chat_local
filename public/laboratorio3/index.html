<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 3 - Chat con Nick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>ðŸ’¬ Chat con Nick</h2>

    <div id="login">
        <input id="nickname" placeholder="Tu nick" />
        <button id="start">Entrar al chat</button>
    </div>

    <div id="chat" style="display: none;">
        <ul id="messages"></ul>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let nick = "";

        const loginDiv = document.getElementById('login');
        const chatDiv = document.getElementById('chat');
        const nicknameInput = document.getElementById('nickname');
        const startButton = document.getElementById('start');

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        startButton.addEventListener('click', () => {
            const value = nicknameInput.value.trim();
            if (value) {
                nick = value;
                loginDiv.style.display = 'none';
                chatDiv.style.display = 'block';
            }
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value.trim() !== '') {
                const msg = `${nick}: ${input.value}`;
                socket.emit('chat message', msg);
                input.value = '';
            }
        });

        socket.on('chat message', function (msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
